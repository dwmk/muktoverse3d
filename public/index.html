<html>
  <head>
    <meta charset="utf-8">
    <title>Muktoverse - Portfolio of Dewan Mukto</title>
    <meta name="description" content="An interactive portfolio website of Dewan Mukto, powered by AFrame.IO and WebVR. Explore in 3D!" />
  <meta name="keywords" content="muktoverse, muktonet, mukto.net, the muktoverse, dewan mukto, dewan mukto co, #muktoverse, #dewanmuktoco, mukto verse, mukto net">
  <meta name="author" content="Dewan Mukto">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta property="og:title" content="The Muktoverse" />
  <meta property="og:site_name" content="mukto3d" />
  <meta property="og:type" content="website" /> -->
  <meta property="og:url" content="https://3d.dewanmukto.com/" />
  <meta property="og:image" content="assets/ogimage.gif" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@dewan_mukto">
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
  <script src="https://unpkg.com/networked-aframe@^0.7.1/dist/networked-aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
  <script src="/js/spawn-in-circle.component.js"></script>
  <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
<script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  </head>
  <!--
𝗔𝗖𝗞𝗡𝗢𝗪𝗟𝗘𝗗𝗚𝗘𝗠𝗘𝗡𝗧𝗦:
Aframe.io for the framework itself :: https://aframe.io/
Hayden Lee for the basic networking template :: https://glitch.com/~networked-aframe
Kevin Ngo for the basic 3D scene template :: https://glitch.com/~aframe-basic-guide-with-environment
Lenr for inspiration :: https://lenr.gq/
Octavian Tudose for the Skybox HDRI :: https://polyhaven.com/a/abandoned_hall_01
Charlotte Baglioni and Dario Barresi for the floor texture :: https://polyhaven.com/a/laminate_floor_03
-->
  <body>
    <!-- SCENE -->
    <a-scene networked-scene="room: basic;debug: true;" vr-mode-ui="enabled: false" loading-screen="enabled: true;">
      <!-- ASSETS -->
      <a-assets>
        <img id="groundTexture" src="assets/laminate_floor_03_diff_1k.png"/>
        <img id="skyTexture2" src="assets/blouberg_sunrise_2_4k.png" />
        <img id="skyTexture1" src="assets/aft_lounge_4k.png" />
        <img id="skyTexture0" src="assets/brown_photostudio_05_4k.png" />
        <img id="skyTexture" src="assets/abandoned_hall_01_4k.png" />
        <img id="tlkio" src="assets/tlkio.png" />
        <img id="boxTexture" src="https://i.seadn.io/gae/A-GaHQdmGnbtnI-Znls_8WZm6FXrKUX7eDr2bhCfT3lqJ_N17n4uGV4WESnz1TcfxEFmm6Et-FK15QXT4a8l5buKn2IkYZbjMxjkjuA?auto=format&w=1920" />
        <img id="muktoLogo" src="https://dewanmukto.github.io/asset/logos/logo.png" />
        <img id="muktosplash" src="assets/dmc_banner_tp.png" />
        <!-- Templates -->
        <!-- avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-box class="head" color="#5985ff" scale="0.45 0.5 0.4" src="#boxTexture" random-color></a-box>
            <a-entity class="face" position="0 0.05 0">
              <a-sphere class="eye" color="#efefef" position="0.12 0.02 -0.15" scale="0.1 0.1 0.1">
                <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
              </a-sphere>
              <a-sphere class="eye" color="#efefef" position="-0.12 0.02 -0.15" scale="0.1 0.1 0.1">
                <a-sphere class="pupil" color="#000" position="0 0 -1" scale="0.2 0.2 0.2"></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>
        <!-- avatar -->
      </a-assets>
      <!-- ASSETS -->

      <!-- PLAYER -->
      <a-entity id="player" camera networked="template:#avatar-template;attachTemplateToLocal:false;" position="0 1.6 0" spawn-in-circle="radius:2" wasd-controls look-controls>
        <a-sphere class="head" visible="false" random-color></a-sphere>
      </a-entity>
      <!-- PLAYER -->

      <!-- SHAPES -->
      <a-image src="#muktoLogo" position="0 20 5" scale="2 2 2"
        animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave"
      ></a-image>
      <!-- <a-image src="#muktosplash" height="9" width="16" position="0 2 -5" style="opacity:0.5"></a-image> -->
      <!-- <a-image src="#tlkio" position="-5 1 0" rotation="0 90 0" onclick="tlkio()"></a-image>
      <a-entity text="value: Chat; color: #FAFAFA; width: 5; anchor: align" position="-5 0.5 0" scale="1.0 1.0 1.0" rotation="0 90 0" onclick="tlkio()">
      </a-entity> -->
      
      <!-- Mario's app -->
      <a-image src="assets/original-3743ff23b01ec3c79d77c427ef685987.png?resize=400x300&vertical=center" height="6" width="8" position="-4 4 -5" rotation="0 45 0"></a-image>
      <a-entity text="value: View on Behance; color: #FF8B03; width: 5; anchor: align" position="-6.1 0.5 -3.1" rotation="0 45 0" scale="1.5 1.5 1.5" onclick="window.open('https://behance.net/dmkto')"></a-entity>
      <a-entity text="value: /dmkto; color: #FFFFFF; width: 5; anchor: align" position="-4 0.5 -5" rotation="0 45 0" scale="1.5 1.5 1.5" onclick="window.open('https://behance.net/dmkto')"></a-entity>
      <!-- Fortenox site -->
      <a-image src="https://cdn.dribbble.com/userupload/10753052/file/original-882c377e90e8711075bf0a29928ff2a0.png?resize=400x300&vertical=center" height="6" width="8" position="0 5 -15"></a-image>
      <!-- Amrella themes -->
      <a-image src="assets/original-f3047bd2e40cc447074695b1b6bf880d.png?resize=400x300&vertical=center" height="6" width="8" position="4 4 -5" rotation="0 -45 0"></a-image>
      <a-entity text="value: View on Dribbble; color: #00FFE0; width: 5; anchor: align" position="2.1 0.5 -7.1" rotation="0 -45 0" scale="1.5 1.5 1.5" onclick="window.open('https://dribbble.com/dmkto')"></a-entity>
      <a-entity text="value: /dewanmukto; color: #FFFFFF; width: 5; anchor: align" position="4 0.5 -5" rotation="0 -45 0" scale="1.5 1.5 1.5" onclick="window.open('https://dribbble.com/dmkto')"></a-entity>
      <!-- Birthday cards -->
      <a-image src="assets/original-901f295283dbfd83577cc91fccaf650a.jpg?resize=400x300&vertical=center" height="6" width="8" position="15 5 0" rotation="0 -90 0"></a-image>
      <!-- Gemini app -->
      <a-image src="assets/original-aea20384f5940ce206474c3b63a5bacd.png?resize=400x300&vertical=center" height="6" width="8" position="4 4 5" rotation="0 -135 0"></a-image>
      <!-- Gamburger site -->
      <a-image src="assets/4135123a679bb5150e9d6334d27505ce.png?resize=400x300&vertical=center" height="6" width="8" position="0 5 15" rotation="0 180 0"></a-image>
      <!-- Book covers -->
      <a-image src="assets/original-c76478d833017f6d0c52568f53c13407.png?resize=400x300&vertical=center" height="6" width="8" position="-4 4 5" rotation="0 135 0"></a-image>
      <!-- Landing page -->
      <a-image src="assets/2f87efc0141aea0b41250f876f2d128b.png?resize=400x300&vertical=center" height="6" width="8" position="-15 5 0" rotation="0 90 0"></a-image>
      
      <a-box position="-1 10 -3" rotation="0 45 0" color="#ff0a45" src="#boxTexture"
        animation__mouseenter="property: scale; to: 5.3 5.3 5.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 1 1 1; dur: 300; startEvents: mouseleave"
        ></a-box>
      <a-sphere position="10 1 -3" radius="1.25" color="#EF2D5E"
        material="shader: flat; fog: true; transparency: true; wireframe: true; color: #ff0a45"
      ></a-sphere>
      <a-sphere position="0 0 0" radius="0.25" color="#FF0A45" onclick="website()"></a-sphere>
      <!-- SHAPES -->
      
      <!-- TEXT -->
      <a-entity text="value: dewanmukto.com; color: #FAFAFA; width: 5; anchor: align" position="-1.5 0.5 -2" scale="1.5 1.5 1.5"></a-entity>
      <a-entity text="value: HDRI by Octavian Tudose on PolyHaven
  ; color: #FAFAFA; width: 5; anchor: align" position="0 0.2 15" scale="1.5 1.5 1.5" rotation="0 180 0"></a-entity>
      <!-- TEXT -->

      <!-- EXTRA -->
      <a-sky color="#00aabb" radius="2000"></a-sky>
      <a-sky src="#skyTexture2" radius="1000"></a-sky>
      <a-sky src="#skyTexture1" radius="500"></a-sky>
      <a-sky src="#skyTexture0" radius="200"></a-sky>
      <a-sky id="background" src="#skyTexture" radius="100"></a-sky>
      <a-cylinder id="ground" src="#groundTexture" radius="100" height="0.1"></a-cylinder>
      <a-camera look-controls="pointerLockEnabled: true">
        <a-cursor hover-color="#FAFAFA" active-color="#FF0000" color="#FF0A45"></a-cursor>
      </a-camera>
        <!--  <a-entity camera look-controls="pointerLockEnabled: true">
          <a-gui-cursor id="cursor" raycaster="objects: [gui-interactable]" fuse="true" fuse-timeout="2000" hover-color="#FAFAFA" active-color="#FF0000" color="#FF0A45" design="ring"></a-gui-cursor>
        </a-entity>  -->
      <a-entity id="particles" particle-system="preset: snow"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
      <!-- EXTRA -->
    </a-scene>
    <!-- SCENE -->
    
    <script>
      var isMobile = AFRAME.utils.device.isMobile();
      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles); // no particles for mobile devices
      }
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });
      function website(){
  window.open("https://dmkto.github.io/websites");
}
      function tlkio(){
  window.open("https://tlk.io/muktoverse");
}
      
    </script>
<div data-video="jfKfPfyJRdk" data-autoplay="1" data-loop="0" id="youtube-audio">
</div>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="https://cdn.rawgit.com/labnol/files/master/yt.js"></script>
</body>
</html>
